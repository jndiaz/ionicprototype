
<ion-view view-title="Asignatures">
  <ion-pane class="asignatures">
    <ion-content>
      <ajax-content>
        <div class="list card" ng-repeat="assignature in vm.assignatures">
          <div class="item item-full-image">
            <img class="full-image" ng-src="{{assignature.image.path}}">
          </div>
          <div class="item item-body">
            <h2>{{assignature.name}}</h2>
          </div>
        </div>
      </ajax-content>
    </ion-content>
  </ion-pane>
</ion-view>
