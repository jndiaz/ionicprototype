<ajax-content content>

  <div class="breadcrumbs">
    <span ng-repeat="item in vm.breadcrumbs" ng-class="{active: vm.activeFolder == $index}"
    ng-click="vm.jumpToFolder(item.id, $index)">
    {{item.name}} <i class="icon ion-chevron-right"></i>
  </span>
  </div>

  <div class="folders">
    <div class="list card file" ng-repeat="folder in vm.root.folders" ng-click="vm.openFolder(folder.id, folder.title)">
      <div class="item item-icon-left">
        <i class="icon ion-android-folder"></i>
        {{folder.title}}
      </div>
    </div>
  </div>


  <div class="files">
    <div class="row">

      <div class="col col-33" ng-repeat="columns in vm.root.filesColumns">
        <div class="list card file" ng-repeat="file in columns">
          <div class="item">
            <div class="item item-more" ng-click="vm.openPopover($event, $parent.$index)">
              <i class="icon ion-android-more-vertical"></i>
            </div>
            <div class="item item-image">
                <i class="icon ion-document-text"></i>
            </div>
            {{file.title}}
          </div>
        </div>
      </div>

    </div>
  </div>

  <div class="empty-folder" ng-if="vm.root.files.length == 0 && vm.root.folders.length == 0">
    {{vm.emptyFolderMessage}}
  </div>

</ajax-content>
